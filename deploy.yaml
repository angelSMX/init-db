kind: Deployment
apiVersion: apps/v1
metadata:
  name: init-quarkus
spec:
  replicas: 1
  selector:
    matchLabels:
      app: init-quarkus
  template:
    metadata:
      labels:
        app: init-quarkus
    spec:
      containers:
        - name: init-quarkus
          image: java-quarkus-image:latest
          ports:
            - name: http
              containerPort: 8081
              protocol: TCP
          resources:
            requests:
              memory: "100Mi"
              cpu: "10m"
---
kind: Service
apiVersion: v1
metadata:
  name: init-quarkus-svc
spec:
  ports:
    - name: http-8081
      port: 8081
      protocol: TCP
      targetPort: 8081
  selector:
    app: init-quarkus